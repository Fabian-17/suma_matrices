<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suma de Matrices</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .container {
            background-color: aqua;
            margin-top: 3%;
        }
        table {
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="d-flex justify-content-center">Suma de Matrices</h1>
    <div class="d-flex justify-content-center">
        <label for="filas">Cantidad de Filas:</label>
        <input type="number" id="filas">
        <label for="columnas">Cantidad de Columnas:</label>
        <input type="number" id="columnas">
        <button class="btn btn-secondary" onclick="generarMatrices()">Confirmar</button>
    </div>
    <br><br>
    <h2>Matriz 1</h2>
    <div id="matriz1"></div>
    <h2>Matriz 2</h2>
    <div id="matriz2"></div>
    <button class="btn btn-secondary" onclick="sumarMatrices()">Sumar Matrices</button>
    <h2>Matriz Resultante</h2>
    <div id="resultado"></div>
</div>
    <script src="cliente.js"></script>
</body>
</html>
